<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>WPT based IQ Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Test Container -->
    <div id="test-container">
      <h1>WPT based IQ Test</h1>
      <div id="emulation-controls" class="emulation-controls">
        <h3>Test Mode:</h3>
        <div class="radio-group">
          <label>
            <input type="radio" name="iq-emulation" value="normal" checked>
            Normal Test
          </label>
          <label>
            <input type="radio" name="iq-emulation" value="low">
            Emulate Low IQ (~80)
          </label>
          <label>
            <input type="radio" name="iq-emulation" value="medium">
            Emulate Medium IQ (~100)
          </label>
          <label>
            <input type="radio" name="iq-emulation" value="high">
            Emulate High IQ (~130)
          </label>
        </div>
      </div>
      <div id="timer">Time Left: <span id="time">60</span> minutes</div>
      <div id="question-container">
        <div id="question"></div>
        <div id="answer-buttons"></div>
      </div>
      <button id="next-button" class="hide">Next</button>
      <button id="start-button">Start Test</button>
    </div>
    <!-- Analysis Container -->
    <div id="analysis-container" class="hide">
      <h1>Analyzing Results</h1>
      <div id="loading-indicator">
        <div class="spinner"></div>
        <p>Please wait while we analyze your test results...</p>
      </div>
    </div>
    <!-- Result Container -->
    <div id="result-container" class="hide">
      <h2>Your IQ Test Result</h2>
      <p id="iq-score"></p>
      <div id="iq-level"></div>
      <button id="restart-button">Restart Test</button>
    </div>
  </div>
  <script type="module" src="env.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
